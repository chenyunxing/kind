<section class="wrapper">
<h3>修改通知</h3>
<div class="row mt">
      <div class="col-md-12">
          <div class="content-panel">
              <h4>通知列表</h4>
              <hr>
              <table class="table table-striped table-advance table-hover">
                <thead>
                <tr>
                    <th><i class="fa fa-bullhorn"></i> 标题</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i> 发布时间</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {volist name="data" id="vo"}
                  <tr>
                    <td><a href="{:url('index/student/shownotice')}?p={$vo.id}">{$vo.title}</a></td>
                    <td class="hidden-phone">{$vo.time}</td>
                    <td></td><td></td>
                    <td>
                    <a href="{:url('index/student/shownotice')}?p={$vo.id}"><button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></a>
                    <button id="change{$i}" data="{$vo.id}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                    <button id="delete{$i}" data="{$vo.id}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                    </td>
                  </tr>
                {/volist}
                </tbody>
              </table>
              {eq name="$pageNumber" value="1"}
              
              {else/}
              <span id="up" class="btn btn-default btn-sm" style="margin-left: 1%;" pageNumber="{$pageNumber-1}">上一页</span>
              {/eq}
              {eq name="$next" value="1"}
                <span id="next" class="btn btn-default btn-sm" style="margin-left: 1%;" pageNumber="{$pageNumber+1}">下一页</span>
              {/eq}
              
          </div><!-- /content-panel -->
      </div><!-- /col-md-12 -->
  </div>
</section>

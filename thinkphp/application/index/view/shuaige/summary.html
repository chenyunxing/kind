<section class="wrapper">
  <h3>成绩统计页面</h3>
  <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
              <div class="form-inline">
                <div class="form-group">
                    <h4>点击进行最终成绩统计:</h4>                      
                </div>
                <button id="buttona" class="btn btn-theme">开始统计</button>
              </div>
              <hr>
               <div class="content-panel">
                  <h4>已上传班级列表</h4>
                  <hr>
                  <table class="table table-striped table-advance table-hover">
                    <thead>
                    <tr>
                        <th><i class="fa fa-bullhorn"></i> 班级名字</th>
                        <th class="hidden-phone"><i class="fa fa-question-circle"></i> 班级人数</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="data" id="vo"}
                      <tr>
                        <td>{$vo.classname}</td>
                        <td>{$vo.allS}</td>
                        <td></td>
                        <td></td>
                        <td><a href="{:url('index/shuaige/apilast')}?id={$vo.id}"><button class="btn btn-success btn-sm pull-left" >导出最终成绩</button></a></td>
                      </tr>
                    {/volist}
                  </tbody>
                  </table>
                </div>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div>
</section>

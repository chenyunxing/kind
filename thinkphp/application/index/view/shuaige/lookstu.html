<section class="wrapper">
  <h3>查看学生信息</h3>
  <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <h4>已上传班级列表</h4>
                <hr>
                <table class="table table-striped table-advance table-hover">
                  <thead>
                  <tr>
                      <th><i class="fa fa-bullhorn"></i> 班级名字</th>
                      <th class="hidden-phone"><i class="fa fa-question-circle"></i> 班级人数</th>
                      <th></th>
                      <th></th>
                      <th></th>
                  </tr>
                  </thead>
                  <tbody>
                    {volist name="data" id="vo"}
                      <tr>
                        <td>{$vo.classname}</td>
                        <td>{$vo.allS}</td>
                        <td></td>
                        <td><button class="btn btn-success btn-sm pull-left" id="delete{$i}"  value="{$vo.id}" >删除</button></td>
                        <td><button class="btn btn-success btn-sm pull-left" id="button{$i}"  value="{$vo.id}" >查看信息</button></td>
                      </tr>
                    {/volist}
                    <button id="sentid" value="{$i}" style="display: none;"></button>
                  </tbody>
                </table>
              <hr>
              <h4 style="display: inline;">查看区:</h4>
              <table class="table table-bordered table-striped table-condensed">
                <thead>
                  <tr>
                    <th>组号</th>
                    <th>班级名字</th>
                    <th>班内序号</th>
                    <th>学生学号</th>
                    <th>学生姓名</th>
                    <th>学生性别</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
              </table>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div>
</section>

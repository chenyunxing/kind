<section class="wrapper">
  <h3>还原数据页面</h3>
  <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <h4>文件列表</h4>
                <hr>
                <a href="../backup/index.html"><button class="btn btn-success btn-sm pull-left">进入还原库</button></a>
                <hr>
                <table class="table table-striped table-advance table-hover">
                  <thead>
                  <tr>
                      <th><i class="fa fa-bullhorn"></i>结束课程日期</th>
                      <th class="hidden-phone"></th>
                      <th></th>
                      <th></th>
                      <th></th>
                  </tr>
                  </thead>
                  <tbody>
                    {volist name="datalist" id="vo"}
                      <tr>
                        <td>{$filename[$i-1]}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button id="button{$i}" value="{$vo}" class="btn btn-success btn-sm pull-left">还原</button></td>
                      </tr>
                    {/volist}
                  </tbody>
                </table>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div>
    <button id="sentid" value="{$i}" style="display: none;"></button>
</section>

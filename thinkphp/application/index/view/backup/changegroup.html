<section class="wrapper">
  <form id= "uploadForm" enctype="multipart/form-data" style="display: none">
    <input type="file" id="file1" name="file"/>
  </form>
  <h3>修改学生分组</h3>
  <div class="row mt">
      <div class="col-md-12">
          <div class="content-panel">
              <h4>已上传班级列表</h4>
              <hr>
              <table class="table table-striped table-advance table-hover">
                <thead>
                <tr>
                    <th><i class="fa fa-bullhorn"></i> 班级名字</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i> 班级人数</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                  {volist name="data" id="vo"}
                    <tr>
                      <td>{$vo.classname}</td>
                      <td>{$vo.allS}</td>
                      <td></td>
                      <td><button id="button{$i}" class="btn btn-success btn-sm pull-left">导入修改后的表</button></td>
                      <td><a href="{:url('index/backup/dataout')}?id={$vo.id}"><button class="btn btn-success btn-sm pull-left">导出</button></a></td>
                    </tr>
                  {/volist}
                </tbody>
              </table>
          </div><!-- /content-panel -->
      </div><!-- /col-md-12 -->
    </div>
    <button id="sentid" value="{$i}" style="display: none;"></button>
</section>

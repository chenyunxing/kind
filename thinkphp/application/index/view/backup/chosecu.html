<section class="wrapper">
  <h3>课程管理</h3>
  <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <h4>课程表列表</h4>
                <hr>
                <table class="table table-striped table-advance table-hover">
                  <thead>
                  <tr>
                      <th><i class="fa fa-bullhorn"></i> 课程表名字</th>
                      <th class="hidden-phone"><i class="fa fa-question-circle"></i> 发布时间</th>
                      <th></th>
                      <th></th>
                      <th></th>
                  </tr>
                  </thead>
                  <tbody>
                    {volist name="data" id="vo"}
                      <tr id="tr{$i}">
                        <td>{$vo.name}</td>
                        <td>{$vo.time}</td>
                        <td></td>
                        <td></td>
                        {eq name="vo['state']" value="0"}
                          <td><button id="button{$i}" value="{$vo.id}" class="btn btn-info">使用</button></td>
                          <td><a href="{:url('index/backup/outkecheng')}?id={$vo.id}" target="_blank"><button class="btn btn-primary">导出</button></a></td>
                          <td><button id="delete{$i}" value="{$vo.id}" class="btn btn-danger">删除</button></td>
                        {else/}
                          <td><button id="button{$i}" value="{$vo.id}" class="btn btn-info" style="background: #555;opacity: 0.5;cursor: default;">已使用</button></td>
                          <td><a href="{:url('index/backup/outkecheng')}?id={$vo.id}" target="_blank"><button class="btn btn-primary">导出</button></a></td>
                         <td><button id="delete{$i}" class="btn btn-danger" value="{$vo.id}" style="background: #555;opacity: 0.5;cursor: default;">删除</button></td>
                        {/eq}
                      </tr>
                    {/volist}
                  </tbody>
                </table>
                {eq name="$page" value="1"}
              
                {else/}
                <span id="up" class="btn btn-default btn-sm" style="margin-left: 1%;" pageNumber="{$page-1}">上一页</span>
                {/eq}
                {eq name="$nextstate" value="1"}
                  <span id="next" class="btn btn-default btn-sm" style="margin-left: 1%;" pageNumber="{$page+1}">下一页</span>
                {/eq}
                
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div>
</section>
